<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id = "tableRoot"></table>
    <script>
    let students = [
        {
            id:1,
            name:"Alcatraz",
            age:23,
            sex:true
        },
        {
            id:2,
            name:"john",
            age:21,
            sex:false
        }
    ]
    function renderTableData(students){
      let tableData =
      `
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
      </tr>
      `
      for (let i in students){
        tableData +=
        `
        <tr>
            <td>${Number(i) + 1}</td>
            <td>${students[i].name}</td>
            <td>${students[i].age}</td>
            <td>${students[i].sex ? "nam" : "nu"}</td>
         </tr>
         `   
      }  
      document.getElementById("tableRoot").innerHTML = tableData
    }
    renderTableData(students)
    </script>
</body>
</html>
